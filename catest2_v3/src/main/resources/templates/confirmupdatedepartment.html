<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutadmin">
<head>
<meta charset="ISO-8859-1">
<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<title>Confirm Update Department</title>
</head>
<body>
<div layout:fragment="content" align="center">
<div>
<form th:action="@{/admin/updatedepartment(id=${department.departmentId})}" th:method="post">
	<h1>Department Information</h1>
	<table class="table  ">
		<tr align="center">
			<td>Department ID</td>
			<td>Department Name</td>
		</tr>
		<tr align="center">
			<td th:text="${department.departmentId}">Department ID</td>
			<td th:text="${department.departmentName}">Department Name</td>
		</tr>
	</table>
	
	<h1>Edit Information</h1>
	<table class="table  ">
		<tr align="center">
			<td>Department ID</td>
			<td>Department Name</td>
		</tr>
		<tr align="center">
			<td th:text="${department.departmentId}">Department ID</td>
            <td><input form="form-control" type="text" name="updatename" th:value="${department.departmentName}" /></td>
		</tr>
    </table>
    
    <h2>Warning</h2>
    <div class="alert alert-primary" role="alert">
    <p>Confirm the changes before clicking update</p></div>

	<button type="submit" name="confirm" value="yes" class="btn btn-primary">Update</button>
</form><br>

<div th:if="${error == 'yes'}">
	<p class="alert alert-warning" role="alert" th:text="${emsg}">Error Message</p>
</div>
<p><a th:href="@{/admin/departmentlist}" class="btn btn-primary">Return to list of departments</a></p>
</div>
</div>
</body>
</html>
