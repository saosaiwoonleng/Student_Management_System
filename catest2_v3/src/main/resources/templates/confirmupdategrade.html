<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutadmin">
<head>
<meta charset="ISO-8859-1">
<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<title>Confirm Update Grade</title>
</head>
<body>
<div layout:fragment="content" align="center">

<form th:action="@{/admin/updategrade(id=${grade.gradeId})}" th:method="post">
	<h1>Grade Information</h1>
	<table class="table  ">
		<tr>
			<td>Grade ID</td>
			<td>Grade</td>
			<td>Course ID</td>
			<td>Course Code</td>
			<td>Course Name</td>
			<td>Student ID</td>
			<td>Student Name</td>
			<td>Faculty ID</td>
			<td>Faculty Name</td>
		</tr>
		<tr>
			<td th:text="${grade.gradeId}"></td>
			<td th:text="${grade.grade}"></td>
			<td>
				<a th:href="@{/admin/viewcourse(viewcourse=${grade.course.courseId})}"
        		th:text=${grade.course.courseId}></a>
			</td>
			<td th:text="${grade.course.courseCode}"></td>
			<td th:text="${grade.course.courseName}"></td>
			<td>
				<a th:href="@{/admin/viewstudent(viewstudent=${grade.student.studentId})}"
        		th:text=${grade.student.studentId}></a>
			</td>
			<td th:text="${grade.student.firstName}+' '+${grade.student.middleName}+' '+${grade.student.surname}"></td>
			<td>
				<a th:href="@{/admin/viewfaculty(viewfaculty=${grade.faculty.facultyId})}"
        		th:text=${grade.faculty.facultyId}></a>
			</td>
			<td th:text="${grade.faculty.firstName}+' '+${grade.faculty.middleName}+' '+${grade.faculty.surname}"></td>
		</tr>
	</table>
	
	<h1>Edit Information</h1>
	<table class="table  ">
		<tr>
			<td>Grade ID</td>
			<td>Grade</td>
			<td>Course Name</td>
			<td>Student Name</td>
			<td>Faculty Name</td>
		</tr>
		<tr>
			<td th:text="${grade.gradeId}">Grade ID</td>
			<td><div class="dropdown"><select class="btn btn-primary dropdown-toggle" name="updategrade">
  				<option class="dropdown-item" style="color:white" value="A+">A+</option>
   				<option class="dropdown-item" style="color:white" value="A">A</option>
    			<option class="dropdown-item" style="color:white" value="A-">A-</option>
    			<option class="dropdown-item" style="color:white" value="B+">B+</option>
    			<option class="dropdown-item" style="color:white" value="B">B</option>
    			<option class="dropdown-item" style="color:white" value="B-">B-</option>
    			<option class="dropdown-item" style="color:white" value="C+">C+</option>
    			<option class="dropdown-item" style="color:white" value="C">C</option>
    			<option class="dropdown-item" style="color:white" value="D+">D+</option>
    			<option class="dropdown-item" style="color:white" value="D">D</option>
    			<option class="dropdown-item" style="color:white" value="F">F</option>
    			<option class="dropdown-item" style="color:white" value="Null">Null</option>
				</select></div>
			</td>
			<td th:text="${grade.course.courseName}"></td>
			<td th:text="${grade.student.firstName}+' '+${grade.student.middleName}+ ' ' + ${grade.student.surname}"></td>
			<td th:text="${grade.faculty.firstName}+' '+${grade.faculty.middleName}+ ' ' + ${grade.faculty.surname}"></td>
		</tr>
    </table>
    
    <h2>Warning</h2>
    <div class="alert alert-primary" role="alert">
    <p>Confirm the changes before clicking update</p></div>
	<button type="submit" name="confirm" value="yes" class="btn btn-primary">Update</button>
</form><br>

<div th:if="${error == 'yes'}">
	<p class="alert alert-danger" role="alert" th:text="${emsg}">Error Message</p>
</div>

<p><a class="btn btn-primary" th:href="@{/admin/facultylist}">Return to list of faculties</a></p>

</div>
</body>
</html>
