<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutfaculty">
<head>
<meta charset="ISO-8859-1">
<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

<title>Apply Leave Form</title>
</head>
<body>
<div layout:fragment="content" align="center">

	<form th:object="${facultyLeave}" th:action="@{/facultyleave/applyLeave}" th:method="post">
		<h2>Faculty Leave Apply Form</h2>
		<br>
		<table class="table">
			<tr>
				<td>Faculty ID</td>
				<td>Leave Start Date</td>
				<td>Leave End Date</td>
				<td></td>
			</tr>
			<tr>
				<td th:text="${faculty.facultyId}"></td>				
				<td><input type="date" name="start" /></td>
				<td><input type="date" name="end" /></td>
				<td></td>
			</tr>
		</table>
				<button align="center" class="btn btn-primary" type="submit">Submit</button></td>
			
		
		
	</form>
	<div th:if="${error == 'error'}">
				<td th:text="${msg}"></td>
	</div>
	
</div>
</body>
</html>
