<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutfaculty">
<head>
<meta charset="ISO-8859-1">
<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<title>Faculty's Leave Record</title>
</head>
<body>
<div layout:fragment="content" align="center">
	<h2>Faculty's Leave Record </h2>
	<form method="post">
	<table class="table">
		<tr>
				<td>Faculty ID</td>
				<td>Leave Start Date</td>
				<td>Leave End Date</td>
				<td>Status</td>
		</tr>
		<tr th:each="fl: ${fLeaveList}">
			<td th:text="${fl.faculty.facultyId}" ></td>
			<td th:text="${fl.leaveStart}" ></td>
			<td th:text="${fl.leaveEnd}" ></td>
			<td th:text="${fl.status}" ></td>
					
			<td th:if="${fl.status == 'Pending'}">
				<a class="btn btn-danger" th:href="@{/facultyleave/deleteLeave/}+${fl.leaveId}">Delete</a>
			</td>
		</tr>
		
			<tr>

			
				<td><a class="btn btn-primary" th:href="@{/facultyleave/leaveList(sort='approved')}">Approved Leave</a></td>
				<td><a class="btn btn-primary" th:href="@{/facultyleave/leaveList(sort='rejected')}">Rejected Leave</a></td>
				<td><a class="btn btn-primary" th:href="@{/facultyleave/leaveList(sort='pending')}">Pending Leave</a></td>
			
			<td><a class="btn btn-success" th:href="@{/facultyleave/applyLeaveForm}">Apply Leave</a></td>
			
			</tr>		
				
		</table>
	</form>
</div>	
</body>
</html>
