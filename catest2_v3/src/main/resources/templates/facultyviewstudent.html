<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layoutfaculty">
<head>
<meta charset="ISO-8859-1">
<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<title>Student Detail</title>
</head>
<body>
	<div layout:fragment="content" align="center">

		<h2>Student Information</h2>


		<table class="table">
			<tr>
				<td>Student ID</td>
				<td>Student Name</td>
				<td>Age</td>
				<td>Gender</td>
				<td>Email</td>
				<td>Mobile Number</td>
				<td>Address</td>
			</tr>
			<tr>
				<td th:text="${student.studentId}"></td>
				<td
					th:text="${student.firstName}+' '+${student.middleName}+' '+${student.surname}"></td>
				<td th:text="${student.age}"></td>
				<td th:text="${student.gender}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.mobileNum}"></td>
				<td th:text="${student.address}"></td>
			</tr>
			
		</table>


		<!-- <p><a th:href="@{/faculty/viewcourse(facultyviewcourse=${session.course})}">Return to list of students</a></p> -->
	</div>
</body>
</html>
