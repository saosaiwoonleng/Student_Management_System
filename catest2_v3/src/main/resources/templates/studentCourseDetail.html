<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutstudent">
<head>
<meta charset="ISO-8859-1">
<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<title>Course Details</title>
</head>
<body>	
<div layout:fragment="content" align="center">	
	<h2>Course Details</h2>
		
	<form th:object="${courseDetail}" th:action="@{/student/appliedCourse/}+${courseId}" method="post">
		
		<table class="table">
		<tr>
		<td>Department NAME:</td> 
		
		<td>CourseCode:</td> 
		
		<td>Course Name:</td> 

		<td>Course StartDate:</td> 

		<td>Course EndDate:</td> 
	
		<td>Course Unit:</td> 
		
		<td>Course Size:</td> 
		</tr>
		<tr>
		<td th:text="${courseDetail.department.departmentName}" ></td>
		<td th:text="${courseDetail.courseCode}" ></td>
		<td th:text="${courseDetail.courseName}" ></td>
			
	    <td th:text="${courseDetail.courseStart}" ></td>
		<td th:text="${courseDetail.courseEnd}" ></td>
	    <td th:text="${courseDetail.courseUnit}" ></td>
	    <td th:text="${courseDetail.courseSize}" ></td>
	    </tr>
		</table>
		<table>
		<tr>
		    <td>
			  <div th:if="${msg == 'apply'}">
				<button type="submit"class="btn btn-primary">Apply Course</button>
			</div>
			
			<div th:unless="${msg == 'apply'}">
				<a class="btn btn-primary" th:href="@{/student/home}">Back</a>				
			</div>
			</td>
		</tr>
		</table>
	</form>	
	</div>
</body>
</html>
