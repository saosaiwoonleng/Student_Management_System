<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layoutstudent">
<head>
<meta charset="ISO-8859-1">
<link href="/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<title>Edit Form</title>
</head>
<body>
<div layout:fragment="content" align="center">
	<form th:object="${student}" th:action="@{/student/save}" method="post">
	<table class="table">
	<tr>
	   <td>First Name:</td>
	   <td><fieldset><input style="width:120px" class="form-control" type="text" th:field="*{firstName}"/></fieldset>
	   <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span></td>
	</tr>
	<tr>
	   <td>Middle Name:</td> 
	<td> <fieldset><input style="width:120px" class="form-control" type="text" th:field="*{middleName}"/></fieldset>
	   <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span></td>
	</tr>
	<tr>
	   <td>Surname:</td>
	   <td><fieldset><input style="width:120px" class="form-control" type="text" th:field="*{surname}"/></fieldset>
	   <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span></td>
	</tr>
	<tr>
	   <td>Mobile:</td>
	   <td><fieldset><input style="width:120px" class="form-control" type="text" th:field="*{mobileNum}"/></fieldset>
			<span th:if="${#fields.hasErrors('mobileNum')}" th:errors="*{mobileNum}"></span></td>
	</tr>
    <tr>
		<td>Address:</td> 
		<td><fieldset><input style="width:120px" class="form-control" type="text" th:field="*{address}"/></fieldset>
			<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td> <input style="width:120px" class="form-control" type="email" th:field="*{email}"/>
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></td>
	</tr>
	<tr>
		<td>Gender:</td>
		<td><fieldset><input style="width:120px" class="form-control" type="text" th:field="*{gender}"/></fieldset>
		<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span></td>
	</tr>
	<tr>
		<td>Age:</td>
		<td> <fieldset><input style="width:120px" class="form-control" type="text" th:field="*{age}"/></fieldset>
		<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
	</tr>
	</table>
	<table>
	<tr>
	<td>
		<button type="submit"class="btn btn-success">Save</button>
	</td>
		<td>
		<form th:action="@{/student/home}"><input type="submit" value="Back"class="btn btn-primary"/></form>
		</td>
	</tr>
	</table>
	</form>
	</div>

</body>
</html>
