	<title>Welcome</title>

<!--===============================================================================================-->

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-input" th:action="@{welcome}" th:object="${login}" method="post">
					<span class="login100-form-title p-b-43" style="font-family: 'Nunito',Times New Roman;">
						Account Login
					</span>
					
					
					<div class="wrap-input100">
						<input class="input100" type="text" th:field="*{username}">
						<span class="focus-input100"></span>
						<span class="label-input100" style="font-family: 'Nunito',Times New Roman;">Username</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" th:field="*{password}">
						<span class="focus-input100"></span>
						<span class="label-input100" style="font-family: 'Nunito',Times New Roman;">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div>
							<a class="txt1">
								<span th:text="${msg}" style="color:red; font-family: 'Nunito',Times New Roman;">Both fields cannot be empty</span>
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">

								Submit

						</button>
					</div>
					
<!-- 					<div class="text-center p-t-46 p-b-20"> -->
<!-- 						<span class="txt2" type="reset"> -->
<!-- 							Reset -->
<!-- 						</span> -->
<!-- 					</div> -->

				</form>

				<div class="login100-more" style="background-image: url('/images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>

	<script src="/vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/js/main.js"></script>

</body>
</html>
